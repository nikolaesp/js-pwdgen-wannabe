<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="exp bg-default text-dark">
    
    <h1 class="title  text-center">Crea un password unico con le tvoi datti</h1>
    <div class="container p-3 my-4 bg-info shadow-lg rounded test-start">
        <div class="col-8 sm-12 text-align center">
            <div class="col-4 sm-12">
              </div>
              <div class="col-8 sm-12">
                <label>Nome: </label>
                
              </div>
              <div class="col-8 sm-12">
                <input type="text" class="form-control" id="p-nome">
              </div>
              <div class="col-8 sm-12">
                <label >Conome: </label>
               
              </div>
              <div class="col-8 sm-12">
                <input type="text" class="form-control" id="p-conome">
              </div>
              <div class="col-8 sm-12">
                <label>Colore preferita: </label>
                
              </div>
              <div class="col-8 sm-12">
                <input type="text" class="form-control" id="p-color">
              </div>
              <div class="col-8 sm-12">
                <label>Inserisci numero da devidere: </label>
               
              </div>
              <div class="col-8 sm-12">
                <input type="text" class="form-control" id="dnum1">
              </div>
              <div class="col-8 sm-12">
                <label>Inserisci numero devisore: </label>
                
              </div>
              <div class="col-8 sm-12">
                <input type="text" class="form-control" id="dnum2"></input>
              </div>
             
        </div>
        
        <div class="row justify-content-end mt-5">
          <div class="col">
            <button id="password-button" type="button" class="btn btn-primary">Genera Password</button>
          </div>
          
          <div class="col">
            <p id="p-password" style="text-align: right;"></p>
          </div>
        </div>
  
      </div>

    </div>


 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
